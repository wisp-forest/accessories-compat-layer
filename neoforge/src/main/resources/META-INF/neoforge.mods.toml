side = "BOTH"

[[dependencies.${mod_id}]]
modId = "owo"
required = true
versionRange = "${owo_neoforge_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${mod_id}]]
modId = "curios"
type = "optional"
versionRange = "[1,)"
ordering = "NONE"
side = "BOTH"

