license = "${mod_license}"

[[mods]]
modId = "${mod_id}"
#provides = [ "tclayer", "cclayer" ]
version = "${mod_version}"
displayName = "${mod_name}"
authors = "${mod_authors}, ${mod_contributors}"
credits = "${mod_credits}"
description = '''
${mod_description}
'''
logoFile = "assets/${mod_id}/icon.png"
displayURL = "${mod_sourcepage}"

[[mods]]
modId = "tclayer"
version = "${mod_version}"

[[mods]]
modId = "cclayer"
version = "${mod_version}"

[[mixins]]
config = '${mod_id}-common.mixins.json'
[[mixins]]
config = '${mod_id}-neoforge.mixins.json'
[[mixins]]
config = '${mod_id}-trinkets.mixins.json'
[[mixins]]
config = '${mod_id}-curios.mixins.json'

[[dependencies.${mod_id}]]
